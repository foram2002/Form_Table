<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
</head>
<body>  
    <h1 style="color: darkblue;" align="center">Registration Form</h1>

    <form action="#" method="post" style="border: 2px;" align="center">
        <label for="fname">First Name :- </label>
        <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>

        <label for="lname">Last Name :- </label>
        <input type="text" name="lname" id="lname" placeholder="Last Name"> <br><br>

        <label for="gender">Gender :- </label>
        <input type="radio" name="male" id="male" value="Male">Male
        <input type="radio" name="male" id="male" value="Male">Female <br><br>

        <label for="email">Email :- </label>
        <input type="email" name="email" id="email" placeholder="Email"><br><br>

        <label for="password">Password :- </label>
        <input type="password" name="" id="" minlength="4" maxlength="6" placeholder="Password"><br><br>

        <label for="dob">DOB :- </label>
        <input type="date" name="" id="" placeholder="DOB"><br><br>

        <label for="file">File :- </label>
        <input type="file" name="" id="" placeholder="File"><br><br>
        
        <label for="city">City :- </label>
        <input type="checkbox" name="" id="">Rajkot
        <input type="checkbox" name="" id="">Morbi
        <input type="checkbox" name="" id="">Junagadha
        <input type="checkbox" name="" id="">Surat <br><br>

        <label for="qualification">Qualification :- </label>
        <select>
            <option>B.com.</option>
            <option selected>B.C.A.</option>
            <option>Be.Tech</option>
            <option>B.A.</option>
            <option>B.S.C.</option>
        </select><br><br>

        <label for="color">Color :- </label>
        <input type="color" name="color" id="color" > <br><br>

        <label for="address">Address :- </label>
        <textarea name="" id=""></textarea><br><br>

       
        <audio controls>
            <source src="teri-ye-adaa-romantic-song-206526.mp3"  type="audio/mp3">
        </audio><br>

        <video controls height="200px" width="200px">
            <source src="2616637-hd_1920_1080_30fps.mp4" type="video/mp4" >
        </video><br>

        <button>Submit</button>
    </form>
</body>
</html>
